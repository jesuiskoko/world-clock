<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
  <title>東京の現在時刻 - 世界時計</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .map-container {
      position: relative;
      width: 95vw;
      height: 90vh;
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      border-radius: 16px;
      overflow: hidden;
    }
    .world-map {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      filter: brightness(0) saturate(100%) invert(88%) sepia(6%) saturate(511%) hue-rotate(32deg) brightness(89%) contrast(88%);
    }
    .tokyo-time, .city-time {
      position: absolute;
      left: 77.5%;
      top: 41%;
      transform: translate(-50%, -50%);
      background: rgba(30, 35, 40, 0.8);
      color: #fff;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      pointer-events: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      letter-spacing: 0.03em;
      text-align: center;
      line-height: 1.5;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      min-width: 100px; /* 最小幅を設定 */
      box-sizing: border-box;
    }
    .tokyo-time .time, .city-time .time {
      font-size: 1.25em;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: #fff;
      margin-top: 2px;
      display: block;
      font-family: 'Roboto Mono', 'Courier New', monospace; /* 等幅フォントに変更 */
      width: 100%;
      text-align: center;
    }
    .tokyo-time .city-name, .city-time .city-name {
      font-size: 0.85em;
      opacity: 0.9;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <img class="world-map" src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" alt="World Map">
    <div class="city-time" id="new-york"><span class="city-name">New York</span><span class="time">--:--:--</span></div>
    <div class="city-time" id="chicago"><span class="city-name">Chicago</span><span class="time">--:--:--</span></div>
    <div class="city-time" id="los-angeles"><span class="city-name">Los Angeles</span><span class="time">--:--:--</span></div>
    <div class="city-time" id="london"><span class="city-name">London</span><span class="time">--:--:--</span></div>
    <div class="city-time" id="paris"><span class="city-name">Paris</span><span class="time">--:--:--</span></div>
    <div class="city-time" id="beijing"><span class="city-name">Beijing</span><span class="time">--:--:--</span></div>
    <div class="city-time" id="singapore"><span class="city-name">Singapore</span><span class="time">--:--:--</span></div>
    <div class="city-time" id="dubai"><span class="city-name">Dubai</span><span class="time">--:--:--</span></div>
    <div class="city-time" id="sydney"><span class="city-name">Sydney</span><span class="time">--:--:--</span></div>
    <div class="city-time" id="buenos-aires"><span class="city-name">Buenos Aires</span><span class="time">--:--:--</span></div>
    <div class="city-time" id="johannesburg"><span class="city-name">Johannesburg</span><span class="time">--:--:--</span></div>
    <div class="tokyo-time" id="tokyo-time"><span class="city-name">Tokyo</span><span class="time">--:--:--</span></div>
  </div>
  <script>
    // 都市の設定
    const cities = [
      { id: 'tokyo-time', name: 'Tokyo', timezone: 'Asia/Tokyo' },
      { id: 'new-york', name: 'New York', timezone: 'America/New_York' },
      { id: 'chicago', name: 'Chicago', timezone: 'America/Chicago' },
      { id: 'los-angeles', name: 'Los Angeles', timezone: 'America/Los_Angeles' },
      { id: 'london', name: 'London', timezone: 'Europe/London' },
      { id: 'paris', name: 'Paris', timezone: 'Europe/Paris' },
      { id: 'beijing', name: 'Beijing', timezone: 'Asia/Shanghai' },
      { id: 'singapore', name: 'Singapore', timezone: 'Asia/Singapore' },
      { id: 'dubai', name: 'Dubai', timezone: 'Asia/Dubai' },
      { id: 'sydney', name: 'Sydney', timezone: 'Australia/Sydney' },
      { id: 'buenos-aires', name: 'Buenos Aires', timezone: 'America/Argentina/Buenos_Aires' },
      { id: 'johannesburg', name: 'Johannesburg', timezone: 'Africa/Johannesburg' }
    ];

    // 各都市の位置を設定
    const positions = {
      'tokyo-time': { left: '77.5%', top: '41%' },    // 東京
      'new-york': { left: '25%', top: '40%' },       // ニューヨーク
      'chicago': { left: '22%', top: '42%' },        // シカゴ
      'los-angeles': { left: '15%', top: '45%' },    // ロサンゼルス
      'london': { left: '47%', top: '30%' },         // ロンドン
      'paris': { left: '50%', top: '35%' },          // パリ
      'beijing': { left: '72%', top: '40%' },        // 北京
      'singapore': { left: '76%', top: '52%' },      // シンガポール
      'dubai': { left: '58%', top: '48%' },          // ドバイ
      'sydney': { left: '86%', top: '65%' },         // シドニー
      'buenos-aires': { left: '32%', top: '65%' },   // ブエノスアイレス
      'johannesburg': { left: '53%', top: '62%' }    // ヨハネスブルグ
    };

    // 時刻を更新する関数
    function updateAllClocks() {
      const now = new Date();
      
      cities.forEach(city => {
        const element = document.getElementById(city.id);
        if (!element) return;
        
        try {
          const timeString = now.toLocaleTimeString('ja-JP', { 
            timeZone: city.timezone,
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
          });
          
          element.innerHTML = `<span class="city-name">${city.name}</span><span class="time">${timeString}</span>`;
          
          // 位置を設定
          const pos = positions[city.id];
          if (pos) {
            element.style.left = pos.left;
            element.style.top = pos.top;
          }
        } catch (e) {
          console.error(`Error updating time for ${city.name}:`, e);
        }
      });
    }

    // 初期化
    updateAllClocks();
    setInterval(updateAllClocks, 1000);
  </script>
</body>
</html>
